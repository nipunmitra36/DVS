<body class="bg-dark">

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-auto qrBox">
                    <div class="card border-0 rounded-3 p-3">
                        <input placeholder="Enter your text or URL" class="form-control mb-3" autofocus="autofocus" required type="text" id="qrtext">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="number" placeholder="Height" class="form-control mb-3" autofocus="autofocus" required type="text" id="height">
                            </div>
                            <div class="col-lg-6">
                                <input type="number" placeholder="width" class="form-control mb-3" autofocus="autofocus" required type="text" id="width">
                            </div> 
                        </div>
                       
                        <img class="img-fluid mb-3" src="" alt="" id="qrimage" download>
                        <div class="row gx-2">
                            <div class="col-lg-6">
                                <button class="btn btn-dark mb-3 w-100" id="QrGenaratebTn" onclick="QrGenarate()">QR Code Generate</button>
                            </div>

                            <div class="col-lg-6">
                                <button onclick="download()" class="btn btn-secondary w-100" id="qrDownload" herf="">Download </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script>

        let qrtext = document.getElementById('qrtext');
        let qrimage = document.getElementById('qrimage');
        let qrDownload = qrimage;
        let height = document.getElementById('height');
        let width = document.getElementById('width');

        function download(){
            alert("Ready for download");
            qrDownload.herf = "https://api.qrserver.com/v1/create-qr-code/?size="+qrDownload.value;
        }
      

        function QrGenarate() {
            if(qrtext==""){
                alert="ekjrwjker";
            }
            else{
                qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size="+height.value+"x"+width.value+"&data=" + qrtext.value;
            qrimage.alt = "qr-code-for-" + qrtext.value;
            qrDownload.herf = "https://api.qrserver.com/v1/create-qr-code/?size="+qrDownload.value;
            }
        }
        // Execute a function when the user presses a key on the keyboard
        qrtext.addEventListener("keypress", function (event) {
            // If the user presses the "Enter" key on the keyboard

            if (event.key === "Enter") {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("QrGenaratebTn").click();
            }

        });


    </script>
